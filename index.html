<!DOCTYPE HTML>
<html>

<head>
<title>Assignment</title>

<script>
function printAnswer(){
	//window.alert('I work');
	n1 = document.getElementById('num1').value;
	nu1=Number(n1);
	n2 = document.getElementById('num2').value;
	nu2=Number(n2);
	opte = document.getElementById('operator').value;
	switch(opte) {
		case "+":
			result=nu1+nu2;
			break;
		case "-":
			result=nu1-nu2;
			break;
		case "*":
			result=nu1*nu2;
			break;
		case "/":
			result=nu1/nu2;
			break;
		default:
			result=0;
	}
	window.alert(n1+opte+n2+'='+result);
}
</script>

</head>

<body>

<form method="post" action="">
<table>
	<tr>
		<td>Number 1:</td>
		<td><input type="number" id="num1"></td>
	</tr>
	<tr>
		<td>Number 2:</td>
		<td><input type="number" id="num2"></td>
	</tr>
	<tr>
		<td>Operation:</td>
		<td><select id="operator">
			<option value="+">+
			<option value="-">-
			<option value="/">/
			<option value="*">*
			</select>
		</td>
	</tr>
	<tr>
		<td></td>
		<td style="text-align: right;"><input type="submit" value="submit" onclick="printAnswer()"></td>
	</tr>
</table>
</form>

</body>
</html>
